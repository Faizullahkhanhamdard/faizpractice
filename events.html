<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myPic{
            transition: all 3s;
        }
    </style>
    
</head>
<body>
    <button onclick="PrintMyPage()">Print</button>
    <img src="pic.PNG" alt="" id="myPic" onmouseover="MOver()"  onmouseout="MOut()" width="200" height="100">
    <script>
           function MOver(){
            document.getElementById("myPic").style.cssText="width:400px; height:300px";
           }

           function MOut(){
            document.getElementById("myPic").style.cssText="width:200px; height:100px";
           }


        function PrintMyPage(){
          window.print();
        }
        function ZoomIn(){
         document.getElementById("myPic").style.cssText="width:300px; height:200px";
        }
    </script>
</body>
</html>
